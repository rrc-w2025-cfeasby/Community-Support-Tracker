<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
 <header>
    <h1>Community Support Tracker</h1>
    <button id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
  </header>

  <section id="section1">
      <!-- Component-specific content goes here -->
      <form>
        <fieldset>
          <legend>Donation Details</legend>

          <!-- Charity Name -->
           <div class="field1">
            <label for="charityname">Charity Name <span class="required" aria-hidden="true"></span></label>
            <input type="text" id="charityname" name="charityName" placeholder="e.g., Alice Smith" required aria-required="true" />
        </div>

        <!-- Donation Amount -->
         <div class="field1">
            <label for="donationamount">Donation Amount<span class="required" aria-hidden="true">*</span></label>
            <input type="number" id="donationamount" name="donationAmount" placeholder="e.g., 50.00" required>
            </div>

        <!-- Date of Donation -->
         <div class="field1">
            <label for="donationdate">Date of Donation<span class="required" aria-hidden="true"></span></label>
            <input type="date" id="donationdate" name="donationDate" required aria-required="true">
        </div>

        <!-- Donor Comment/Message (optional) -->
         <div class="field1">
            <label for="donorcomment">Donor Comment/Message</label>
            <textarea name="donorComment" id="donorcomment" placeholder="Please leave a message with your donation (optional)" maxlength="100">
            </textarea>
         </div>

        <button id="subBtn1" type="submit">Submit Donation</button>
        </fieldset>
      </form>
    </section>

    <section id="records-section">
      <h2>Donation Records</h2>
      <div id="records" class="records-container"></div>
    </section>

  <footer>
    <p>&copy; 2025 PIXELL River Financial</p>
  </footer>

  <script src="script1.js"></script>
</body>
</html>
