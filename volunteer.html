<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Support Tracker</title>
  <link rel="stylesheet" href="template.css" />
  <link rel="stylesheet" href="volunteer.css" />
</head>

<body>
  <header>
    <h1>Community Support Tracker</h1>
    <button id="menu-toggle" aria-label="Toggle navigation">☰</button>
  </header>

  <nav id="navbar">
    <ul>
      <li><a href="donation.html">Donation Tracker</a></li>
      <li><a href="volunteer.html">Volunteer Hours</a></li>
      <li><a href="event.html">Event Signup</a></li>
    </ul>
  </nav>

  <main>
    <div id ="volunteer_main">
      <section id="section2">
        <h2>Volunteer Hours Tracker</h2>
        <p>Keep track of your volunteer hours and contributions to the community.</p>
        <form id="volunteer-form">
          <!-- Charity Name -->
          <div class="field">
            <label for="charityName">Charity Name:</label>
            <input type="text" id="charityName" name="charityName" />
            <span id="charityName_error" class="error-message"></span>
          </div>
          <!-- Date -->
          <div class="field">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" />
            <span id="date_error" class="error-message"></span>
          </div>
          <!-- Hours Volunteered -->
          <div class="field">   
            <label for="hours">Hours Volunteered:</label>
            <input type="number" id="hours" name="hours" min="1" />
            <span id="hours_error" class="error-message"></span>
          </div>
          <!-- Rating: 1–5 -->
          <div class="field">
          <fieldset>
            <legend>Volunteer Experience Rating (1–5 Stars)</legend>
            <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5">
              <label for="star5">★</label>

              <input type="radio" id="star4" name="rating" value="4">
              <label for="star4">★</label>

              <input type="radio" id="star3" name="rating" value="3">
              <label for="star3">★</label>

              <input type="radio" id="star2" name="rating" value="2">
              <label for="star2">★</label>

              <input type="radio" id="star1" name="rating" value="1">
              <label for="star1">★</label>
            </div>

            <span id="rating_error" class="error-message"></span>
          </fieldset>
          </div>
          <button id="submit-button" type="submit">Submit</button>
        </form>

      </section>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 PIXELL River Financial</p>
  </footer>

  <script type="module">
    import { initializeVolunteerForm } from './volunteer.js';
    const form = document.getElementById("volunteer-form");
    initializeVolunteerForm(form);

    // Simple toggle for mobile nav
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('navbar').classList.toggle('open');
    });
  </script>
  <script src="volunteer.js"></script>
  <script src="volunteer_test.js"></script>
</body>

</html>
