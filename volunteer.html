<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Support Tracker</title>
  <link rel="stylesheet" href="template.css" />
  <link rel="stylesheet" href="volunteer.css" />
</head>
<body>
  <header>
    <h1>Community Support Tracker</h1>
    <button id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
  </header>

  <nav id="navbar">
    <ul>
      <li><a href="donation.html">Donation Tracker</a></li>
      <li><a href="volunteer.html">Volunteer Hours</a></li>
      <li><a href="event.html">Event Signup</a></li>
    </ul>
  </nav>

  <main>
    <section id="section1">
      <h2>Volunteer Hours Tracker</h2>
      <p>Keep track of your volunteer hours and contributions to the community.</p>
      <form id="volunteer-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"/>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />

        <label for="hours">Hours Volunteered:</label>
        <input type="number" id="hours" name="hours" min="1"/>

        <label for="volunteer_experience_rating">Volunteer Experience Rating (1-5):</label>
        <input type="number" id="volunteer_experience_rating" name="volunteer_experience_rating" min="1" max="5"/>

        <button id="submit-button" type="submit">Submit</button>
      </form>
    </section>
    <section id="section2">
      <!-- More content or summary -->
    </section>
    <section id="section3">
      <!-- Optional third section for mobile layout -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PIXELL River Financial</p>
  </footer>

  <script>
    // Simple toggle for mobile nav
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('navbar').classList.toggle('open');
    });
  </script>
</body>
</html>
